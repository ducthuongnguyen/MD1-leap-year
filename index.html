<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leap Year?</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter the year"));
    let isLeapYear = false;
    let isDivisionBy4 = year % 4 == 0;
    if (isDivisionBy4) {
        let isDivisionBy100 = year % 100 == 0;
        if (isDivisionBy100) {
            let isDivisionBy400 = year % 400 == 0;
            if (isDivisionBy400) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }
    if (isLeapYear) {
        alert(year + " is a leap year");
    }
    else
    {
        alert(year + " is NOT a leap year");
    }

</script>
</body>
</html>
